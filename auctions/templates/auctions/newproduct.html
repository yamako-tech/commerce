{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}

{% if user.is_authenticated %}

<form action="{% url 'newproduct' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add New Product" class="btn btn-primary">
</form>

{% else %}
Please login
<a href="{% url 'login' %}"></a>
{% endif %}

{% endblock %}
